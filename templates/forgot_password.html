{% extends "base.html" %}

{% block title %}Forgot Password - HRMS{% endblock %}

{% block extra_css %}
<style>
    .forgot-container {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 2rem 0;
        background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
    }

    .forgot-card {
        max-width: 480px;
        width: 100%;
        background: white;
        border: 1px solid #dee2e6;
        border-radius: 16px;
        padding: 3rem;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.08);
        animation: slideUp 0.6s ease;
    }

    @keyframes slideUp {
        from {
            opacity: 0;
            transform: translateY(30px);
        }

        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .forgot-icon {
        width: 80px;
        height: 80px;
        background: linear-gradient(135deg, #2c3e50, #34495e);
        border-radius: 16px;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto 1.5rem;
        font-size: 2rem;
        color: white;
        box-shadow: 0 8px 20px rgba(44, 62, 80, 0.2);
    }

    .forgot-title {
        font-size: 2rem;
        font-weight: 800;
        color: #2c3e50;
        margin-bottom: 0.5rem;
        text-align: center;
    }

    .forgot-subtitle {
        color: #6c757d;
        font-size: 0.95rem;
        font-weight: 500;
        text-align: center;
        margin-bottom: 2rem;
    }

    .input-group-custom {
        position: relative;
        margin-bottom: 1.5rem;
    }

    .input-icon {
        position: absolute;
        left: 1.25rem;
        top: 50%;
        transform: translateY(-50%);
        color: #6c757d;
        z-index: 10;
        font-size: 1.1rem;
    }

    .form-control-icon {
        padding-left: 3.25rem;
        border: 1px solid #dee2e6;
        border-radius: 10px;
        padding-top: 0.75rem;
        padding-bottom: 0.75rem;
        transition: all 0.3s ease;
    }

    .form-control-icon:focus {
        border-color: #2c3e50;
        box-shadow: 0 0 0 0.2rem rgba(44, 62, 80, 0.1);
    }

    .btn-reset {
        background: linear-gradient(135deg, #2c3e50, #34495e);
        border: none;
        color: white;
        padding: 0.875rem 2rem;
        border-radius: 10px;
        font-weight: 700;
        font-size: 1rem;
        transition: all 0.3s ease;
        box-shadow: 0 4px 12px rgba(44, 62, 80, 0.2);
    }

    .btn-reset:hover {
        background: linear-gradient(135deg, #34495e, #2c3e50);
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(44, 62, 80, 0.3);
        color: white;
    }

    .back-link {
        text-align: center;
        margin-top: 1.5rem;
        color: #6c757d;
        font-weight: 500;
    }

    .back-link a {
        color: #2c3e50;
        text-decoration: none;
        font-weight: 700;
        transition: all 0.3s ease;
    }

    .back-link a:hover {
        color: #34495e;
        text-decoration: underline;
    }
</style>
{% endblock %}

{% block content %}
<div class="forgot-container">
    <div class="forgot-card">
        <a href="{{ url_for('login') }}" class="btn btn-link text-muted p-0 mb-3 d-inline-flex align-items-center"
            style="text-decoration: none;">
            <i class="fas fa-arrow-left me-2"></i> Back to Login
        </a>
        <div class="forgot-icon">
            <i class="fas fa-key"></i>
        </div>
        <h1 class="forgot-title">Forgot Password?</h1>
        <p class="forgot-subtitle">Enter your email address and we'll send you a reset link</p>

        <form method="POST" action="{{ url_for('forgot_password') }}">
            <div class="input-group-custom">
                <i class="fas fa-envelope input-icon"></i>
                <input type="email" name="email" class="form-control form-control-icon"
                    placeholder="Enter your email address" required>
            </div>

            <button type="submit" class="btn btn-reset w-100 mb-3">
                <i class="fas fa-paper-plane me-2"></i> Send Reset Link
            </button>
        </form>

        <div class="back-link">
            Remember your password? <a href="{{ url_for('login') }}">Sign In</a>
        </div>
    </div>
</div>
{% endblock %}
